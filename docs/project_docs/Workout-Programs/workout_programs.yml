---

ppl: &ppl_anchor [push, pull, legs]

program: &program_anchor
  name: PPL
  splits: *ppl_anchor
  description: |
    default workout program using PPL (Push, Pull, Legs) split.
  start: YYYY-MM-DD
  end: YYYY-MM-DD
  program_iterations: 10
  number_of_workouts: 30

programs:
  program_1:
    name: 4-SPLIT
    splits: [legs, chest, back_and_biceps, shoulder_and_abs]
