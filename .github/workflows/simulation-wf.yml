---
name: Fitness Tracker Simulation Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - feature/simulations
    paths:
      - "src/simulations/**"
      - "test/test_simulation.py"
      - ".github/workflows/simulation-wf.yml"

jobs:
  qualify_code:
    runs-on: ubuntu-latest
    steps:
