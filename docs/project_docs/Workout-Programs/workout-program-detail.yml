  upper_body_b (Hypertrophy):
    db_incline_press: 3 sets of 8-12 reps
    seated_row: 3 sets of 8-12 reps
    lateral_raise: 3 sets of 12-15 reps
    face_pull: 3 sets of 12-15 reps
    bb_curl: 3 sets of 12-15 reps
    tricep_pushdown: 3 sets of 12-15 reps
  lower_body_b (Hypertrophy):
    leg_extension: 3 sets of 12-15 reps
    leg_curl: 3 sets of 12-15 reps
    lunge: 3 sets of 12-15 reps
