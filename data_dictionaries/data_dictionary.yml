---
table: weight_training_log
  date: string (YYYY-MM-DD)
  split (snake_case):
    - legs
    - chest
    - back_and_biceps
    - shoulders_and_abs
    - push
    - pull
    - back_and_chest
    - legs_and_abs
    - shoulders_and_arms
  exercises:
    exercise:
      - set_number: int
      - reps: int
      - weight: string (float (kg))

  Notes:
  For all workouts, barbells of 20 kg
  and EZ-bars of 10 kg are used.
  Their weight are added to the weight data where relavant.
  Machines are from Technogym.

table: disciplines_log
  date: string (YYYY-MM-DD)
  discipline: string (name)
  duration: int (minutes)
